<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Css link -->
    <link rel="stylesheet" href="./css/style.css">   


    <title>Stream TV and Movies Live and Online | Hulu</title>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <nav>
            <ul>
                <li>
                    <button class="login-btn">Log In</button>
                </li>
            </ul>
        </nav>

        <div class="header-content">
            <h4>Tray up to one month free</h4>
            <img class="logo" src="./img/logo.png" alt="hulu">
            <div class="header-text-1">Watch thousands of TV shows and movies.</div>
            <div class="header-text-2">HBO Max™, SHOWTIME®, CINEMA® and STARZ® aviable as add-ons</div>
            <button class="btn btn-cta">Start Your Free Trial</button>
            <div class="legal-text">Free trial for new & eligble returning subscribes only.</div>
        </div>
    </div>

    <!-- Sub-header section -->
    <section class="sub-header">
        <img src="./img/logos.png" alt="logos">
        <div>
            <h4>Bundle with any Hulu plan & save</h4>
            <h3>Get Hulu, Disney+, and ESPN+.</h3>
            <a href="#" class="sub-link">Details</a>
        </div>
        <div>
            <a href="#" class="btn btn-outline">Get Bundle</a>
            <a href="#" class="sub-link">Terms apply</a>
        </div>
    </section>
    

    
        <!-- script js -->
    <script src="./js/script.js"></script>
</body>
</html>
